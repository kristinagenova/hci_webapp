{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8" style="height: 100vh; background-size: cover; background-position: center center; background-image: url('http://www.chatter-matters.co.uk/files/7313/4169/3242/SpeechTherapy2.jpg')">
		</div>
		<div class="col-sm-4">
			<h1 style="margin-top: 80px; margin-bottom: 40px">Sign in:</h1>

			{% if invalid_login %}
				<div class="alert alert-danger" role="alert">
					Invalid username or password
				</div>
			{% endif %}

			<form method="post" action="/login/">
				{% csrf_token %}
				{% for field in form %}
					<div class="form-group">
						{{ field.label_tag }} {{ field }}
						<div class="invalid-feedback">{{ field.errors }}</div>
					</div>
				{% endfor %}
				<div class="form-check">
				  <label class="form-check-label">
				    <input class="form-check-input" type="checkbox" value="">
				    <span style="font-size: 12px">Remember me</span>
				  </label>
				</div>
				<div class="form-group" style="text-align: right">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
